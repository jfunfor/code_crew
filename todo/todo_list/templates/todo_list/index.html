<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>todos</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body>
<div class="todos">
    <div class="todos__body">
        <div class="todos__header">
            <div class="todos__title">todos</div>
        </div>
        <div class="todos__workspace">
            <div class="search-todos">
                <button class="search-todos__btn"></button>
                <input type="text" id="search-todos__input" class="inputs-style search-todos__input" onkeydown="searchTask(this)" placeholder="What needs to be done?">
            </div>
            <div id="todos__list" class="todos__list" >

            </div>
            <div id="todos__footer" class="todos__footer">
                <output class ="footer__output"name="num_of_left">4</output> <span class="footer__output">items left</span>
                <button id="all" class="footer__btn footer__btn-filters">All</button>
                <button id="active" class="footer__btn footer__btn-filters">Active</button>
                <button id="completed" class="footer__btn footer__btn-filters">Completed</button>
                <button class="footer__btn footer__btn-position">Clear completed</button>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/main2.js' %}"></script>
</body>
