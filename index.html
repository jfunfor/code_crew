<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>todo</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<header><div class="header__title">todos</div></header>
<body>
<div class="workspace">
    <div class="workspace__body">
        <div class="body__search">
            <span class="body__search_icon">
                <button class="button_select"><img class="icon_select" src="static/icons/select-all.png", alt="Error"></button>
            </span>
            <span class="body__search_input">
            <input type="text" class="input_search" placeholder="What needs to be done?">
            </span>
        </div>
        <div class="body__list">
            <li class="body__list_item">
                <input type="checkbox" id="chb1">
                <label for="chb1"></label>
                <input type="text" class="input_text" placeholder="HTML">
                <button class="button_close"><img class="icon_close" src="static/icons/close.png"></button>
            </li>
            <li class="body__list_item">

                <input type="checkbox" id="chb2" >
                <label for="chb2"></label>
                <input type="text" class="input_text" placeholder="CSS">
                <button class="button_close"><img class="icon_close" src="static/icons/close.png"></button>
            </li>
            <li class="body__list_item">
                <input type="checkbox" id="chb3" >
                <label for="chb3"></label>
                <input type="text" class="input_text" placeholder="JS">
                <button class="button_close"><img class="icon_close" src="static/icons/close.png"></button>
            </li>
            <li class="body__list_item">
                <input type="checkbox" id="chb4" >
                <label for="chb4"></label>
                <input type="text" class="input_text" placeholder="JS tools">
                <button class="button_close"><img class="icon_close" src="static/icons/close.png"></button>
            </li>
        </div>
    </div>
    <div class="workspace__footer">
        <span class="footer__counter">
            <span class="footer__counter_value">3</span>
            <span class="footer__counter_text">items left</span>
        </span>
        <span class="footer__filters">
           <button class="button_All"><span class="footer__filters_filter">All</span></button>
            <button class="button_Active"><span class="footer__filters_filter">Active</span></button>
            <button class="button_Completed"><span class="footer__filters_filter">Completed</span></button>
        </span>
        <span class="footer__clear">
            <button class="button_Clear"><span>Clear completed</span></button>
        </span>
    </div>
</div>
</body>
</html>
