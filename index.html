<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>todos</title>
    <link rel="stylesheet" href="static/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body>
<div class="todos">
    <div class="todos__body">
        <div class="todos__header">
            <div class="todos__title">todos</div>
        </div>
        <div class="todos__workspace">
            <div class="search-todos">
                <button class="search-todos__btn"></button>
                <input type="text" class="inputs-style search-todos__input" placeholder="What needs to be done?">
            </div>
            <div class="todos__list" >
                <div class="list-todos__item">
                    <input class="list-todos__chb" type="checkbox" id="chb1" onchange="countItemsLeft(); crossOutItem();" >
                    <label class="list-todos__invisible-lbl" for="chb1"></label>
                    <input class="inputs-style list-todos__input" value="HTML">
                    <button class="list-todos__btn-del"></button>
                </div>
                <div class="list-todos__item">
                    <input class="list-todos__chb" type="checkbox" id="chb2" onchange="countItemsLeft(); crossOutItem();">
                    <label class="list-todos__invisible-lbl" for="chb2"></label>
                    <input class="inputs-style list-todos__input" value="CSS">
                    <button class="list-todos__btn-del"></button>
                </div>
                <div class="list-todos__item">
                    <input class="list-todos__chb" type="checkbox" id="chb3" onchange="countItemsLeft(); crossOutItem();">
                    <label class="list-todos__invisible-lbl" for="chb3"></label>
                    <input class="inputs-style list-todos__input"  value="JS">
                    <button class="list-todos__btn-del"></button>
                </div>
                <div class="list-todos__item">
                    <input class="list-todos__chb" type="checkbox" id="chb4" onchange="countItemsLeft(); crossOutItem();">
                    <label class="list-todos__invisible-lbl" for="chb4"></label>
                    <input class="inputs-style list-todos__input"  value="JS Tools">
                    <button class="list-todos__btn-del"></button>
                </div>
            </div>
            <div class="todos__footer">
                <output class ="footer__output"name="num_of_left">4</output> <span>items left</span>

                <button class="footer__but footer__but-filters" onclick="filterAll()">All</button>
                <button class="footer__but footer__but-filters" onclick="filterActive()">Active</button>
                <button class="footer__but footer__but-filters" onclick="filterCompleted()">Completed</button>
                <button class="footer__but footer__but-position" onclick="clearCompleted()">Clear completed</button>
            </div>
        </div>
    </div>
</div>
<script src="static/js/Footer.js"></script>
<script src="static/js/Item.js"></script>
</body>
